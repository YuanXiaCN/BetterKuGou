<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterKugou 加载中...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 
                   'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      color: #ffffff;
      -webkit-app-region: drag;
    }

    .loading-container {
      text-align: center;
      padding: 40px;
      -webkit-app-region: no-drag;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 40px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .progress-container {
      width: 280px;
      margin: 0 auto;
    }

    .progress-bar {
      width: 100%;
      height: 2px;
      background: #333333;
      border-radius: 1px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: #ffffff;
      border-radius: 1px;
      transition: width 0.3s ease;
    }

    .loading-status {
      margin-top: 20px;
      font-size: 13px;
      color: #888888;
      min-height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .loading-icon {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #333333;
      border-top-color: #888888;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .status-text {
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">
      <img src="logo.png" alt="BetterKugou">
    </div>
    
    <h1>BetterKugou</h1>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <div class="loading-status">
        <span class="loading-icon"></span>
        <span class="status-text" id="statusText">正在启动...</span>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron')
    
    const progressFill = document.getElementById('progressFill')
    const statusText = document.getElementById('statusText')

    // 监听加载进度更新
    ipcRenderer.on('loading-progress', (event, data) => {
      const { progress, status } = data
      
      // 更新进度条
      progressFill.style.width = `${progress}%`
      
      // 更新状态文本
      statusText.textContent = status
    })
  </script>
</body>
</html>
